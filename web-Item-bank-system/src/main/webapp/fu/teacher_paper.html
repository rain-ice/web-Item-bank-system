<h1>试卷管理</h1>
<div>
	<button class="mdui-btn mdui-color-theme-300" onclick="openPaperRule('0')">新建试卷</button>
	<button class="mdui-btn mdui-color-theme-300" onclick="delPaper()">删除试卷</button>

</div>
<br/>
<div class="mdui-table-fluid">

  <table class="mdui-table mdui-table-selectable">
    <thead>
      <tr>
        <th class="mdui-table-col-numeric">ID</th>
        <th class="mdui-table-col-numeric">题目名称</th>
        <th class="mdui-table-col-numeric">创建时间</th>
        <th class="mdui-table-col-numeric">操作</th>
      </tr>
    </thead>
    <tbody id="teacher_papertab">
     
    </tbody>
  </table>
  
  
</div>
<div style="text-align: center;">
	<button class="mdui-btn mdui-btn-icon mdui-ripple" onclick="paper_previouspage()" >
		<i class="mdui-icon material-icons">arrow_back</i>
	</button>
	<input id="input_mark_page"  type="text" name="page" style="width: 35px;" value="0">
	<button class="mdui-btn mdui-btn-icon mdui-ripple" onclick="paper_nextpage()">
		<i class="mdui-icon material-icons">arrow_forward</i>
	</button>
	<span>/<span id="totalpage"></span>页</span>
</div>
