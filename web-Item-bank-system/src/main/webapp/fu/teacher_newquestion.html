<!-- 选择题内容 -->
<div id="tab1-content" class="mdui-p-a-2">
<form id="form1" method="post">
	题目：
	<div class="mdui-textfield ">
	  <textarea class="mdui-textfield-input" name="question" placeholder="题目"></textarea>
	</div>
	<p>选项A：</p>
	 <textarea name="answer_a" style="width: 50%;"></textarea>
	<p>选项B：</p>
	 <textarea name="answer_b" style="width: 50%;"></textarea>
	 <p>选项C：</p>
	 <textarea name="answer_c" style="width: 50%;"></textarea>
	 <p>选项D：</p>
	 <textarea name="answer_d" style="width: 50%;"></textarea>
	<div>
	答案是：
		<label class="mdui-radio" style="margin: 25px;">
		  <input type="radio" name="answer" value="A"/>
		  <i class="mdui-radio-icon"></i>
		  A
		</label>
		
		<label class="mdui-radio" style="margin: 25px;">
		  <input type="radio" name="answer" value="B"/>
		  <i class="mdui-radio-icon"></i>
		  B
		</label>
		<label class="mdui-radio" style="margin: 25px;">
		  <input type="radio" name="answer" value="C"/>
		  <i class="mdui-radio-icon"></i>
		  C
		</label>
		<label class="mdui-radio" style="margin: 25px;">
		  <input type="radio" name="answer" value="D"/>
		  <i class="mdui-radio-icon"></i>
		  D
		</label>
	</div>
	难度选择：
	<select class="mdui-select" name="glevel">
		<option value="1" selected>简单</option>
		<option value="2">普通</option>
		<option value="3">困难</option>
	</select>
	所属知识点：
	<select class="mdui-select" id="point1" name="pointid">

	</select>
	<input type="hidden" name="id" value="0">
	<input type="hidden" name="teacherid">
	<br>
	<button type="reset" class="mdui-btn mdui-color-blue-200" style="float: right;" onclick="question_save('1');">保存</button>
</form>
</div>
