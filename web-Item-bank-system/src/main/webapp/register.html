
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">

<title>注册界面</title>

<!-- 页面删除的地方的图标	 --> 
<link href="frameworks/mdui-v0.4.2/css/mdui.min.css" rel="stylesheet">
<script src="frameworks/mdui-v0.4.2/js/mdui.min.js"></script>
<script src="frameworks/jquery/jquery-3.2.1.min.js"></script>
<script src="frameworks/jquery/jquery.form.js"></script>
<script src="frameworks/chart.js-2.80/Chart.min.js"></script>
<script src="frameworks/iceking-utils-jquery.js"></script>
<script src="js/register.js"></script>
</head>
<body style="background: url(img/login-bg.jpg)">
	
	<div class="mdui-container" style="width:500px;background: rgb(232, 240, 254); border-radius: 20px;">
	<div style="margin:40px;">

	<form id="form1">
	
		<div class="mdui-textfield" id="username">
		  <label class="mdui-textfield-label">用户名</label>
		  <input class="mdui-textfield-input" name="username" type="text" required/>
		  <div class="mdui-textfield-error" id="usernameError">用户名不可为空</div>
		</div>

		
		<div class="mdui-textfield">
		  <label class="mdui-textfield-label">密码</label>
		  <input class="mdui-textfield-input" name="password" type="password"/>
		</div>
		<div class="mdui-textfield" id="password2">
		  <label class="mdui-textfield-label">重新输入密码</label>
		  <input class="mdui-textfield-input" name="password2" type="password"/>
		  <div class="mdui-textfield-error" id="passwordError">两次输入的密码不同</div>
		</div>
		<div class="mdui-textfield">
		  <label class="mdui-textfield-label">真实姓名</label>
		  <input class="mdui-textfield-input" type="text" name="name"/>
		</div>
		<div class="mdui-textfield">
		  <label class="mdui-textfield-label">邮箱</label>
		  <input class="mdui-textfield-input" type="text" name="email"/>
		</div>
		<div class="mdui-textfield">
		  <label class="mdui-textfield-label">手机号</label>
		  <input class="mdui-textfield-input" type="text" name="phone"/>
		</div>
		<label class="mdui-radio">
		    <input type="radio" name="type" value="2"/>
		    <i class="mdui-radio-icon"></i>
		    学生
		  </label>
		  
		  <label class="mdui-radio">
		    <input type="radio" name="type" value="1" checked/>
		    <i class="mdui-radio-icon"></i>
		   老师
		  </label>
		<input type="hidden" name="id" value=0>
	
	</form>
	
	<button class="mdui-btn mdui-color-light-blue-100" style="float: right;" onclick="register()">注册</button>
	<br>
	</div>
	</div>
	

</body>
</html>
