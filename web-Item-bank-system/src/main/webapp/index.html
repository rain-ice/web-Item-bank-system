
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">

<title>登录界面</title>
<link rel="shortcut icon" href="uploadfiles/pictures/logoo.ico">
<!-- 页面删除的地方的图标	 -->
<link href="frameworks/mdui-v0.4.2/css/mdui.min.css" rel="stylesheet">
<script src="frameworks/mdui-v0.4.2/js/mdui.min.js"></script>
<script src="frameworks/jquery/jquery-3.2.1.min.js"></script>
<script src="frameworks/jquery/jquery.form.js"></script>
<script src="frameworks/chart.js-2.80/Chart.min.js"></script>

<script src="js/index.js"></script>

<style type="text/css">
.logindiv{
    
    background-color: #fff;
    border-radius: 20px;
    width: 300px;
    height: 350px;
    margin: auto;
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    padding:20px 50px 0px 50px  ;
    background: rgb(232, 240, 254);
}

</style>

</head>
<body style="background: url(img/login-bg.jpg)">




	<div class="logindiv ">
	<h1 style="text-align: center;">账号登录</h1>
		<form id="form1" role="form" method="post"  onsubmit="return false;">
			<div class="mdui-textfield ">
			  <label class="mdui-textfield-label">请输入用户名</label>
			  <input class="mdui-textfield-input mdui-color-blue-0" type="text" name="username"/>
			</div>
			<div class="mdui-textfield">
			  <label class="mdui-textfield-label">请输入用户名</label>
			  <input class="mdui-textfield-input" type="password" name="password"/>
			</div>
			
			
			<br>
			<div style="float: right;">
			<button class="mdui-btn mdui-color-amber-300" type="button" onclick="login()">登录</button>		
			<button class="mdui-btn mdui-color-light-blue-200" type="button" onclick="register()">注册</button>	
			</div>
				
		</form>
	
	</div>


	
</body>
</html>
